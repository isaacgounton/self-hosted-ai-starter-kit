volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  minio_storage:

networks:
  n8n-ai-network:

x-n8n: &service-n8n
  build: .
  networks: ['n8n-ai-network']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    # OLLAMA_HOST - only needed for local Ollama, set in Coolify if using local models
    # - OLLAMA_HOST=${OLLAMA_HOST:-ollama-cpu:11434}
    - 'N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}'
    - 'WEBHOOK_URL=${SERVICE_URL_N8N}'
    - 'N8N_HOST=${SERVICE_URL_N8N}'
    - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    - N8N_ENABLE_EXTERNAL_MODULES=true
    - 'NODE_FUNCTION_ALLOW_EXTERNAL=axios,cheerio,moment,canvas'
    - N8N_RUNNERS_ENABLED=true
    # Disable internal Python runner (use external mode for production)
    - N8N_RUNNERS_PYTHON_MODE=disabled
    - N8N_REINSTALL_MISSING_PACKAGES=true
    - GENERIC_TIMEZONE=America/Toronto
  env_file:
    - .env

