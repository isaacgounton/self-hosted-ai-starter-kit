volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:
  minio_storage:

networks:
  n8n-ai-network:

x-n8n: &service-n8n
  build: .
  networks: ['n8n-ai-network']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - 'N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}'
    - 'WEBHOOK_URL=${SERVICE_URL_N8N}'
    - 'N8N_HOST=${SERVICE_URL_N8N}'
    - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
    - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    - N8N_ENABLE_EXTERNAL_MODULES=true
    - 'NODE_FUNCTION_ALLOW_EXTERNAL=axios,cheerio,moment,canvas,ffmpeg,jszip,nodemailer'
    - N8N_RUNNERS_ENABLED=true
    - N8N_RUNNERS_MODE=external
    - N8N_REINSTALL_MISSING_PACKAGES=true
    - GENERIC_TIMEZONE=America/Toronto
  env_file:
    - .env

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['n8n-ai-network']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  n8n-runners:
    build:
      context: .
      dockerfile: Dockerfile.runners
    hostname: n8n-runners
    container_name: n8n-runners
    networks: ['n8n-ai-network']
    restart: unless-stopped
    environment:
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_N8N_URI=http://n8n:5678/
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
    env_file:
      - .env
    depends_on:
      n8n:
        condition: service_started

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['n8n-ai-network']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    networks: ['n8n-ai-network']
    restart: unless-stopped
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SERVER_URL=http://localhost:9000
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_storage:/data
    command: server /data --console-address ":9001"
