services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['n8n-ai-network']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  # n8n-import service disabled - removes dependency blocking deployment
  # Uncomment if you want to import demo data
  # n8n-import:
  #   <<: *service-n8n
  #   hostname: n8n-import
  #   container_name: n8n-import
  #   entrypoint: /bin/sh
  #   command:
  #     - "-c"
  #     - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
  #   volumes:
  #     - ./n8n/demo-data:/demo-data
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      # Demo data volume removed - not needed for production
      # - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    # Healthcheck temporarily disabled - may cause deployment issues
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy
      # n8n-import dependency removed
      # n8n-import:
      #   condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['n8n-ai-network']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    networks: ['n8n-ai-network']
    restart: unless-stopped
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SERVER_URL=http://localhost:9000
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_storage:/data
    command: server /data --console-address ":9001"

  # Default CPU-based Ollama (runs automatically for Coolify)
  # Disabled - using cloud models instead.
  # To enable: uncomment x-ollama anchor above and this service
  # ollama-cpu:
  #   <<: *service-ollama

